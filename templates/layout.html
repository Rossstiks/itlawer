<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Manager</title>
</head>
<body>
    {% if current_user.is_authenticated %}
    <p>Logged in as {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
