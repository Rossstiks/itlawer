{% extends 'layout.html' %}
{% block content %}
<h1>Pages</h1>
<ul>
{% for page in pages %}
  <li><a href="{{ url_for('view_page', page_id=page.id) }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
{% if current_user.is_authenticated %}
<p><a href="{{ url_for('admin') }}">Admin panel</a></p>
{% endif %}
{% endblock %}
